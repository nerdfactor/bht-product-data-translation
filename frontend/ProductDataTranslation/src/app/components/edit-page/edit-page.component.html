<div class="container-fluid mat-body text-body-secondary">
    <div *ngIf="product; else elseBlock">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-baseline">
                <a mat-mini-fab color="primary" class="me-2 shadow-none" routerLink="/search">
                    <mat-icon fontIcon="chevron_left" aria-label="Zurück"></mat-icon>
                </a>
                <mat-form-field class="flex-grow-1">
                    <mat-label>Titel</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <button type="submit" mat-icon-button [disabled]="!productForm.valid">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="border rounded p-3">
                        <h4>Beschreibungen</h4>
                        <mat-form-field class="w-100">
                            <mat-label>Kurzbeschreibung</mat-label>
                            <input matInput formControlName="shortDescription"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Langbeschreibung</mat-label>
                            <textarea matInput style="height: 250px;" formControlName="longDescription"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-3">
                    <div class="border rounded p-3 mb-3">
                        <h4 class="fw-light">Eigenschaften</h4>
                        <p class="d-flex justify-content-between mb-2">
                            <strong>Gewicht</strong>
                            <input formControlName="weight"/>
                        </p>
                        <p class="d-flex justify-content-between mb-2">
                            <strong class="fw-bold"><abbr title="Höhe, Breite, Tiefe">H, B, T</abbr></strong>
                            <span class="d-flex">
                                <input style="width: 55px" formControlName="height"/>
                                <input style="width: 55px" formControlName="width"/>
                                <input style="width: 55px" formControlName="depth"/>
                            </span>
                        </p>
                        <p class="d-flex justify-content-between mb-2">
                            <strong>Preis</strong>
                            <input formControlName="price"/>
                        </p>
                        <p class="d-flex justify-content-between mb-2">
                            <strong>Farben</strong>
                            
                        </p>
                        <p class="d-flex justify-content-between mb-2">
                            <strong>Kategorien</strong>
                        </p>
                    </div>
                    <div style="height: 250px;" class="">
                        <label for="picInput" role="button" class="w-100 h-100 d-flex border rounded justify-content-center align-items-center">
                            Foto

                        </label>
                        <input id="picInput" class="invisible" type="file"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <ng-template #elseBlock>
        <div class="">Produkt kann nicht geladen werden</div>
    </ng-template>
</div>
