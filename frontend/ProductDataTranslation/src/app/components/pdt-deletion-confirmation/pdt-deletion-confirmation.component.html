<h1 mat-dialog-title>Produkt löschen?</h1>
<div mat-dialog-content>
    Soll das Produkt "<strong>{{ data.name }}</strong>" wirklich gelöscht werden?
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="deny()">Nein</button>
    <button mat-button cdkFocusInitial (click)="confirm()">Ja</button>
</div>
