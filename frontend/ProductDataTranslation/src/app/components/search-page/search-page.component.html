<form class="d-flex align-items-baseline">
    <mat-form-field class="w-100 flex-grow-1">
        <mat-label>Suchen...</mat-label>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            
        </mat-autocomplete>
    </mat-form-field>
    <button mat-flat-button extended color="primary">Suchen</button>
</form>
<table mat-table [dataSource]="products">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><a mat-button routerLink="/product/{{element.id}}">Ã–ffnen</a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
